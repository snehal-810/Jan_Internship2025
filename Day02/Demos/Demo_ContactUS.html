<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Table Tag
        Purpose: To organize data into rows and columns.
        Structure:
        <table>: The container for the table.
        <tr>: Defines a table row.
        <td>: Defines a cell (data) within the row.

    HTML Input Tag
        Purpose: To allow users to input data in a form.
        Types Used:
            type="text": For text input (e.g., Name).
            type="number": For numeric input (e.g., Age).
            type="email": For email addresses.
            type="date": For date selection (e.g., Date of Birth).
            type="submit": To submit the form.

    Rows and Columns

        Each row (<tr>) contains two cells (<td>).
        First cell: The label for the field (e.g., "Name").
        Second cell: The corresponding input element.

    Input Fields

        Name: Accepts plain text.
        Age: Restricts input to numbers only.
        Email: Ensures a valid email format.
        DOB (Date of Birth): Provides a date picker.
        Submit Button: Used to submit the form. -->

        <br /><br /><br /><br />
        <h1>
          Contact Us
        </h1>
        <center>
          <hr />
          <table style="width: 300px">
            <tr>
              <td style="width: 100px">Name</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td style="width: 100px">Age</td>
              <td>
                <input type="number" />
              </td>
            </tr>
            <tr>
              <td style="width: 100px">EMail</td>
              <td>
                <input type="email" />
              </td>
            </tr>
            <tr>
              <td style="width: 100px">DOB</td>
              <td>
                <input type="date" />
              </td>
            </tr>
            <tr>
              <td style="width: 100px"></td>
              <td>
                <input type="submit" />
              </td>
            </tr>
          </table>
        </center>
            
</body>
</html>
